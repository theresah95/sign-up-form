<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Sign Up Form</title>
</head>
<body>
    <!--Content Box-->
    <div id="content-box">
        <!--Left Side of Content Box-->
        <div id="content-left">
            <!--Logo Banner-->
            <div id="logo-banner">

            </div>
            <p id="photo-credit">Photo by <a href="https://unsplash.com/@ujitomo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">TOMOKO UJI</a> on <a href="https://unsplash.com/photos/pink-flowers-CT3tMN9CUZI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
        <!--Right Side of Content Box-->
        <div id="content-right">
            <!--Intro Section-->
            <div id="intro-section">
                <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <!--Form Section-->
            <div id="form-section">
                <span>
                    Let's do this!
                </span>
                <form action="output.txt" method="post">
                    <ul>
                        <fieldset id="name-fields">
                            <li class="form-fields">
                                <label for="fname">First Name</label>
                                <input type="text" id="fname" name="fname">
                            </li>
                            <li class="form-fields">
                                <label for="lname">Last Name</label>
                                <input type="text" id="lname" name="lname">
                            </li>
                        </fieldset>
                        <fieldset id="contact-fields">
                            <li class="form-fields">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email"> 
                            </li>
                            <li class="form-fields">
                                <label for="phone">Phone Number</label>
                                <input type="text" id="phone" name="phone">
                            </li>
                        </fieldset>
                        <fieldset id="password-fields">
                        <li class="form-fields">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li class="form-fields">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password">
                        </li>
                    </fieldset>
                    </ul>
                    
                </form>
            </div>
            <!--Submit Section-->
            <div id="submit-section">
                <input type="submit" value="Create Account">
                <span>Already have an account? <a>Log in</a></span>
            </div>
        </div>
    </div>

</body>
</html>
